<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Loja PWEB</title>



    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>



</h:head>

<h:body >
<f:view>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="IFCast" >
                <p:submenu label="Usuário" >
                    <p:menuitem value="Meus dados" url="#" />
                    <p:menuitem value="Configurações" url="#" />
                </p:submenu>
                <p:menuitem value="Turmas Virtuais" url="#" />
                <p:separator />
                <p:menuitem value="Upload" url="#" />

            </p:submenu>


            <p:menuitem value="Sair" url="http://www.primefaces.org" />

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>

            </f:facet>
        </p:menubar>
    </h:form>
    <h5>Podcasts</h5><br/>
    <div class="row">

        <div class="col s12 m7">

            <p:panel header="Título" footer="Postado por:" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage library="img" name="../assets/img/m.png" />
                    <h:outputText  value="Descrição"/>

                    <a class="btn float red white-text"><i class="material-icons white-text">play_arrow</i></a>


                </h:panelGrid>
            </p:panel>


        </div>
    </div>

</f:view>
</h:body>
</html>
