<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<h:head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Loja PWEB - Login</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <style type="text/css">
        .logo {
            width: 5%
        }

        .detail {
            width: 95%;
            padding-left: 25px;
        }

        .detail td {
            font-size: 24px;
        }

        .ui-datascroller .ui-datascroller-item {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }
    </style>

    </h:head>
    <h:body>
        <f:view>
            <header>
                <nav class="light-blue lighten-1" role="navigation">
                    <div class="nav-wrapper container"><a id="logo-container" href="timeline.xhtml" class="brand-logo">IFCast</a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="usuario.xhtml">Usuário</a></li>
                            <li><a href="turmasvirtuais.xhtml">Turmas Virtuais</a></li>
                            <li><a href="uploadPodcast.xhtml">Upload</a></li>
                        </ul>
                        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    </div>
                </nav>
            </header>

            <h:form>
                <p:dataScroller value="#{turmaVirtualBean.turmas}" var="car" chunkSize="10">
                    <f:facet name="header">
                        Desça para que apareça mais turmas:
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
<!--                        <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />-->

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Título:" />
                                <h:outputText value="#{turmaVirtualBean.turmaVirtual.nome}" style="font-weight: bold"/>

                                <h:outputText value="Descrição:" />
                                <h:outputText value="#{turmaVirtualBean.turmaVirtual.descricao}" style="font-weight: bold"/>

                                <h:outputText value="Criador:" />
                                <h:outputText value="#{turmaVirtualBean.turmaVirtual.criador.nome}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>

            <footer class="page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="white-text">IFCast</h5>
                            <p class="grey-text text-lighten-4">coloquem algo legal aq pls</p>
                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h5 class="white-text">GitHub</h5>
                            <ul>
                                <li><a class="grey-text text-lighten-3" href="https://www.github.com/antonioads2017">Antônio Filho</a></li>
                                <li><a class="grey-text text-lighten-3" href="https://www.github.com/camilacarwalho">Camila Carvalho</a></li>
                                <li><a class="grey-text text-lighten-3" href="https://www.github.com/eduulucas">Eduardo Lucas</a></li>
                                <li><a class="grey-text text-lighten-3" href="https://www.github.com/mailsond">Mailson Dennis</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <div class="container">
                        © 2019 Copyright IFCast
                    </div>
                </div>
            </footer>

        </f:view>
    </h:body>
</html>
