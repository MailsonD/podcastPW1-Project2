<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://java.sun.com/jsp/jstl/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>IFCast - Perfil</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>



    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>



</h:head>

<h:body >
<f:view >

    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="timeline.xhtml" class="brand-logo">IFCast</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="usuario.xhtml">Usuário</a></li>
                <li><a href="turmasvirtuais.xhtml">Turmas Virtuais</a></li>
                <li><a href="uploadPodcast.xhtml">Upload</a></li>
                <li><a><i class="material-icons">settings_power</i></a></li>
            </ul>
        </div>
    </nav>
        <div class="col s12 m10" >
            <div class="card blue-grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Meus Dados</span>
                    <p>Nome:</p>
                    <p>E-mail:</p>
                    <p>Data de Nascimento:</p>
                    <p>Telefone:</p><br/>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:commandButton value="Gêrencia de Usuário" type="button" onclick="PF('dlg2').show();" />
                    </h:panelGrid>
                </div>

            </div>
        </div>

    <!-- Modal Structure -->

    <p:dialog id="body" header="Gêrencia de Usuários" widgetVar="dlg2" modal="true" height="400">
        <p:dataTable  var="usuario" id="usuarios" value="#{usuarioBean.usuarios}" styleClass="order-table"
        headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row"  >
            <p:column headerText="Nome:">
                    <f:facet name="header">
                        <h:outputText value="Nome"/>

                    </f:facet>
                <h:outputText value="#{usuario.nome}"/>
            </p:column>

            <p:column headerText="E-mail:">
                <f:facet name="header">
                    <h:outputText value="E-mail"/>
                </f:facet>
                <h:outputText value="#{usuario.email}"/>
            </p:column>

            <p:column headerText="Data de Nascimento:">
                <f:facet name="header">
                    <h:outputText value="Data de Nascimento"/>
                </f:facet>
                <h:outputText value="#{usuario.nascimento}"/>
            </p:column>

            <p:column headerText="Telefone">
                <f:facet name="header">
                    <h:outputText value="Telefone"/>
                </f:facet>
                <h:outputText value="#{usuario.telefone}"/>
            </p:column>
            <p:column headerText="Nivel de Acesso">
                <f:facet name="Nivel de Acesso">
                    <h:outputText value="Nivel de Acesso"/>
                </f:facet>
                <h:outputText value="#{usuario.nivelAcesso}"/>
            </p:column>
            <p:column >
                <h:form prependId="false" id="form">
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Excluir" action="#{usuarioBean.remover()}" ajax="true">
                                <p:confirm header="Confirmação"
                                           message="Tem certeza que deseja remover esse usuario?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener value="#{usuario}"
                                                             target="#{usuarioBean.usuario}" />
                            </p:commandButton>
                            <p:confirmDialog closeOnEscape="true" appendTo="@(body)"
                                             global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" update="usuarios body"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
                                </p:commandButton>
                                <p:commandButton value="Não" styleClass="ui-confirmdialog-no"
                                                 icon="ui-icon-close" update="body" />
                            </p:confirmDialog>

                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:column>
        </p:dataTable>
    </p:dialog>
    <br/>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">IFCast</h5>
                    <p class="grey-text text-lighten-4">coloquem algo legal aq pls</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">GitHub</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://www.github.com/antonioads2017">Antônio Filho</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://www.github.com/camilacarwalho">Camila Carvalho</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://www.github.com/eduulucas">Eduardo Lucas</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://www.github.com/mailsond">Mailson Dennis</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2019 Copyright IFCast
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function(){
            $('.materialboxed').materialbox();
        });
    </script>



</f:view>
</h:body>
</html>
