<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Loja PWEB - Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>


</h:head>

<h:body >
    <f:view>
        <div class="row" style="height: 40%"></div>
        <div class="row" >
            <div class="col s4"></div>
            <div class="col s4">
                <h:form id="formUpload" enctype="multipart/form-data">
                    <div class="form-group">
                        <h:outputLabel value="Email"></h:outputLabel>
                        <p:inputText id="titulo" required="true"  value="#{podcastBean.podcast.titulo}"
                                     requiredMessage="Título obrigatório"
                                     styleClass="form-control form-control-user">
                        </p:inputText>
                        <p:message for="titulo" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Categoria"></h:outputLabel>
                        <p:inputText id="categoria" required="true" value="#{podcastBean.podcast.categoria}"
                                    requiredMessage="Categoria obrigatória"
                                    styleClass="form-control form-control-user" >
                        </p:inputText>
                        <p:message for="categoria" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="descrição"></h:outputLabel>
                        <p:inputText id="descricao" required="true" value="#{podcastBean.podcast.descricao}"
                                     requiredMessage="Descrição obrigatória"
                                     styleClass="form-control form-control-user" >
                        </p:inputText>
                        <p:message for="descricao" />
                    </div>
                    <div class="form-group">
                        <br/>
                        <h:outputLabel value="Audio" />
                        <p:fileUpload value="#{podcastBean.audio}" required="true" requiredMessage="É necessário selecionar um arquivo" />
                    </div>
                    <br/>
                    <p:commandButton styleClass="btn" update="formUpload"
                                     action="#{podcastBean.cadastrar}" value="Realizar upload">
                    </p:commandButton>

                </h:form>
            </div>
            <div class="col s4"></div>
        </div>
        <div class="row" style="height: 40%"></div>
    </f:view>
</h:body>
</html>
