<html lang="en">
<head>

<body>

<div id="box">
    <form action="../../inicio" method="post">
        <p>Nome:<br><input type="text" name="nome" size="40"></p>
        <p>E-mail:<br><input type="text" name="email" size="40"></p>
        <p>Senha:<br><input type="password" name="senha" size="40"></p>
        <p>Confirmar senha:<br><input type="password" name="confirma-senha" size="40"></p>
        <p>Data de nascimento:<br><input type="text" name="nascimento" size="40"></p>
        <p>Sexo:</p><input type="radio" value="F" checked name = "sexo">Feminino<br>
        <input type="radio" value="M" name = "sexo">Masculino<br>
        <br><p>Função:</p><input type="radio" value="Aluno" name = "funcao">Aluno<br>

    </form>
